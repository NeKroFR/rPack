<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rPack Portal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="container">
      <a class="logo" href="https://github.com/NeKroFR/rPack">rPack</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Upload Section -->
    <section class="upload">
      <div class="container upload-content">
        <h1>Upload ELF executable</h1>
        <div id="drop-zone" class="drop-zone">
          <p>Drag and drop your file here</p>
          <p>or click to select one</p>
          <input type="file" id="file-input" class="file-input">
        </div>
        <div id="feedback" class="feedback"></div>
        <button id="process-btn" disabled>Pack file</button>
        <div id="packed-file-section" class="packed-file-section" style="display:none;">
          <h2>Download your packed file!</h2>
          <a id="download-link" href="#" download></a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 rPack Portal. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropZone = document.getElementById('drop-zone');
      const fileInput = document.getElementById('file-input');
      const feedback = document.getElementById('feedback');
      const processBtn = document.getElementById('process-btn');
      const packedSection = document.getElementById('packed-file-section');
      const downloadLink = document.getElementById('download-link');

      let selectedFile = null;

      console.log("DOM fully loaded");

      // Display the selected file
      function handleFile(file) {
        console.log("File received:", file);
        selectedFile = file;
        feedback.textContent = `Selected file: ${file.name}`;
        processBtn.disabled = false;
      }

      dropZone.addEventListener('click', () => {
        fileInput.click();
      });

      fileInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

      // Prevent default drag & drop behavior
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
          e.preventDefault();
          e.stopPropagation();
        }, false);
      });
      // Add/remove highlight class
      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
      });
      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
      });

      dropZone.addEventListener('drop', (e) => {
        if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
          handleFile(e.dataTransfer.files[0]);
        }
      });

      processBtn.addEventListener('click', () => {
        if(selectedFile) {
          feedback.textContent = `Processing: ${selectedFile.name}`;
          processBtn.disabled = true;
          const formData = new FormData();
          formData.append('file', selectedFile);

          fetch('https://rpack.la-banquise.fr/process', {
            method: 'POST',
            body: formData
          })
          .then(response => {
            if(!response.ok) {
              throw new Error("Error during processing, code: " + response.status);
            }
            return response.blob();
          })
          .then(blob => {
            console.log("Blob received:", blob);
            const url = URL.createObjectURL(blob);
            const newFileName = `${selectedFile.name}.packed`;
            downloadLink.href = url;
            downloadLink.download = newFileName;
            downloadLink.textContent = newFileName;
            feedback.textContent = `Processing finished: ${selectedFile.name}`;
            packedSection.style.display = 'block';
          })
          .catch(error => {
            console.error(error);
            feedback.textContent = `Error processing file: ${error}`;
          });
        }
      });
    });
  </script>
</body>
</html>
